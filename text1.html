<!DOCTYPE html>
<html>
    <style type="text/css">
        #kalimat{
            font-weight: bold;
        }
        .miring{
            font-style: italic;
        }
    </style>
    <head>
        <title>Belajar membuat Form</title>

        <p>
            <Strong> Ini adalah <em> Sebuah</em> Paragraf </Strong>

        <div id="Kalimat">

        </div>
    </body>
</html>
